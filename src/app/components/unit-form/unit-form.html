<p>unit-form works!</p>
<div class="modal-backdrop fade show"></div>
<div class="modal fade show" tabindex="-1" role="dialog" style="display:block; position: fixed; inset: 0; z-index: 1050;">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content employee-modal rounded-5">
      <!-- Header -->
      <div class="modal-header modal-accent rounded-top-5 align-items-center">
        <button type="button" class="btn-close btn-close-white me-auto" (click)="onCancel()" aria-label="Close"></button>
        <h3 class="modal-title text-center fw-bold text-white w-100 m-0">
          Registrar Unidad
        </h3>
        <div class="ms-auto" style="width:24px;"></div>
      </div>
      <!-- Body -->
      <div class="modal-body px-5 pb-4 pt-4">
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control py-2 rounded-3" formControlName="name" placeholder="Ej: Unidad de Negocio" />
            @if (form.get('name')?.invalid && form.get('name')?.touched) {
              <p class="text-danger">El nombre es obligatorio.</p>
            }
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Descripción</label>
            <textarea class="form-control py-2 rounded-3" formControlName="description" rows="2" placeholder="Descripción de la unidad"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Ámbito</label>
            <input type="text" class="form-control py-2 rounded-3" formControlName="scope" placeholder="Ej: Planta, Oficina, etc." />
            @if (form.get('scope')?.invalid && form.get('scope')?.touched) {
              <p class="text-danger">El ámbito es obligatorio.</p>
            }
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-accent px-4" [disabled]="form.invalid">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
